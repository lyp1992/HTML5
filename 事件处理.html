<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
    <style type="text/css">
        div{
            height: 100px;
            width: 100px;
            background-color: pink;
            cursor: pointer;
        }
        .aaa{
            background-color: red;
            width: 200px;
        }

    </style>
</head>
<body>
<div id="box" onclick="">

</div>
<script>
    var div = document.getElementById("box")
    div.onclick = function () {
        div.className = "aaa";
    }

</script>
</body>
</html>
