<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东狗</title>

</head>
<body>
    <img id="box" src="imagesJS体验/jd1.png" style="cursor: pointer;border: 1px solid #cccccc; ">
</body>

<script>
    window.onload = function () {
        var img = document.getElementById("box");
        img.onmouseover = function () {
            img.src = "imagesJS体验/jd2.png";
        }
        img.onmouseout = function () {
            this.src = "imagesJS体验/jd1.png";
        }
    }

</script>
</html>
