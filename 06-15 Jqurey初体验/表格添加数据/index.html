<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <link rel="stylesheet" href="index.css"/>
    <script src="../../jquery-1.11.1.js"></script>
    <script>
        jQuery(function () {

//            1.点击添加按钮,显示遮罩
//            2.点击关闭按钮,关闭遮罩
//            3.点击get所在按钮,删除tr行
//            4.点击添加遮罩添加按钮,添加tr行
            $("#j_addData").click(function () {
                $("#j_mask").show()
                $("#j_formAdd").show()
            });
            $("#j_form_closeMask").click(function () {
                $("#j_mask").hide()
                $("#j_formAdd").hide()
            });
            $("a.get").click(function () {

                $(this).parent("td").parent("tr").remove();
            });

            $("#j_submit").click(function () {

                var tr = $("<tr></tr>");
//                赋值
                tr.html('<td>'+$("#j_txtLession").val()+'</td><td>'+$("#j_txtbelSch").val()+'</td><td><a href="javascrip:;" class="get">GET</a></td>');
                $("#j_bd").append(tr);

                tr.find("a").click(function () {

                    tr.remove();
                })

                $("#j_mask").hide()
                $("#j_formAdd").hide()
                $("#j_txtLesson").val("");//清空数值
            });

        })
    </script>
</head>

<body>

    <!--创建一个中间的盒子-->
    <div class="wrap">
        <!--按钮-->
        <input type="button" value="添加数据" class="btnAdd" id="j_addData"></input>
        <!--表格-->
        <table>
            <thead>
                <tr>
                    <th>课程名称</th>
                    <th>所属学院</th>
                    <th>已学会</th>
                </tr>
            </thead>
            <tbody id="j_bd">
                <tr>
                    <td>JavaScript</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>css</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>html</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>jQuery</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
            </tbody>
        </table>
    </div>

<!--创建遮罩层-->
    <div id="j_mask" class="mask"></div>
    <div id="j_formAdd" class="formAdd">
        <div class="form_addTitle">
            <span>添加数据</span>
            <div id="j_form_closeMask">X</div>
        </div>
        <div class="form_item">
            <label class="lb" for="j_txtLession">课程名称:</label>
            <input class="txt" type="text" id="j_txtLession" placeholder="输入课程名称">
        </div>
        <div class="form_item">
            <label class="lb" for="j_txtbelSch">所属学院:</label>
            <input class="txt" type="text" id="j_txtbelSch" value="传智播客-前端与移动开发学院">
        </div>
        <div class="form_submit">
            <input type="button" value="添加数据" id="j_submit">
        </div>

    </div>

</body>
</html>
