<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        li{
            width: 200px;
            height:200px;
            background-color: pink;
            list-style: none;
            text-align: center;
            font: 50px/200px "simsun";
            float: left;
            margin: 20px;
        }
    </style>
    <script src="../jquery-1.11.1.js"></script>
    <script>
        jQuery(function () {
            $("ul li").each(function (index,element) {

                $(element).css("opacity",(index + 1)/10);
            })
        });
    </script>
</head>
<body>
<ul>
    <li class="aa1">1</li>
    <li class="aa2">2</li>
    <li class="aa3">3</li>
    <li class="aa4">4</li>
    <li class="aa5">5</li>
    <li class="aa6">6</li>
    <li class="aa7">7</li>
    <li class="aa8">8</li>
    <li class="aa9">9</li>
    <li class="aa10">10</li>
</ul>

</body>
</html>
