<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        form{
            width: 100%;
            max-width: 640px;
            min-width: 320px;
            margin: 0 auto;
            font-family: "SimSun", "宋体";
            font-size: 20px;
        }
        input{
            display: block;
            width: 100%;
            height: 30px;
            margin: 10px 0;
        }

    </style>

</head>
<body>

<form>
    <fieldset>
        <legend>表单属性</legend>
        <label for="">
            <!--邮箱-->
            email:<input type="email" name="eamil" id=""/>
        </label>
        <label for="">
            <!--网址-->
            url:<input type="url" name="url"/>
        </label>
        <label for="">
            <!--电话-->
            tel:<input type="tel" name="tel"/>
        </label>
        <label for="">
            <!--数字-->
            number:<input type="number" name="number" step="3"/>
        </label>
        <label for="">
            <!--搜索-->
            search:<input type="search" name="search">
        </label>
        <label for="">
            <!--范围-->
            range:<input type="range" name="range" value="100" min="0" max="300">
        </label>
        <label for="">
            <!--颜色-->
            color:<input type="color" name="color">
        </label>
        <label for="">
            <!--时间-->
            time:<input type="time" name="time">
        </label>
        <label for="">
            <!--日期-->
            date:<input type="date" name="date">
        </label>
        <label for="">
            <!--年月-->
            month:<input type="month" name="month">
        </label>
        <label for="">
            <!--周-->
            week:<input type="week" name="week">
        </label>
        <input type="submit" value="提交">
    </fieldset>
</form>
</body>
</html>
