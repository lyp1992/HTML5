<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .rotateY{
            width: 200px;
            height: 300px;
            margin: 200px auto;
            perspective: 200px;
        }

        img{
            transition: transform 2s;
        }

        .rotateY:hover img{
            transform: rotateY(360deg);
        }

    </style>
</head>
<body>

<div class="rotateY">
    <img src="../image/y_20180521143839.jpg">

</div>

</body>
</html>
