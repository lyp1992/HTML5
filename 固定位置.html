<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定位置</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            position: fixed;
            top: 0px;
        }
        .box{
            text-align: center;
            margin-top: 43px;
        }
        .ad1{
            position: fixed;
            left: 0px;
            top: 65px;
        }
        .ad2{
            position: fixed;
            right: 0px;
            top:65px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="nav"><img src="images/r1_c1.png" alt=""></div>
        <div class="box"><img src="images/box.png"></div>
        <div class="ad1"><img src="images/r2_c1.png"></div>
        <div class="ad2"><img src="images/r2_c2.png"></div>
    </div>
</body>
</html>
